<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレスから位置情報を取得</title>

    <!-- Leaflet (地図ライブラリ) のCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- 独自のCSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>IPアドレス 位置情報検索</h1>
        <div class="search-box">
            <input type="text" id="ip-input" placeholder="IPアドレスまたはドメイン名を入力">
            <button id="search-btn">検索</button>
            <button id="my-ip-btn">自分のIPで検索</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="results" class="results-container" style="display: none;">
            <h2>検索結果</h2>
            <div class="info-grid">
                <p><strong>IPアドレス:</strong> <span id="res-ip"></span></p>
                <p><strong>国:</strong> <span id="res-country"></span></p>
                <p><strong>地域:</strong> <span id="res-region"></span></p>
                <p><strong>都市:</strong> <span id="res-city"></span></p>
                <p><strong>緯度:</strong> <span id="res-lat"></span></p>
                <p><strong>経度:</strong> <span id="res-lon"></span></p>
                <p><strong>ISP:</strong> <span id="res-isp"></span></p>
            </div>
        </div>

        <!-- 地図を表示するコンテナ -->
        <div id="map"></div>
    </div>

    <!-- Leaflet (地図ライブラリ) のJavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- 独自のJavaScript -->
    <script src="script.js"></script>

</body>
</html>
